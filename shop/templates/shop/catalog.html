{% extends "shop/base.html" %}

{% block title %}Catalog{% endblock %}

{% block content %}
  <div class="container col-md-8 contentt">
     <table class="table">
       <thead>
        <tr>
            <th>Name</th>
            <th>Country</th>
            <th>Logo</th>
        </tr>
       </thead>
    <tbody>
    {% for category in categories_list %}
        <tr>
         <td><a href="/catalog/category/{{ category.id }}">{{ category.name }}</a></td>
        <td>{{ category.description }}</td>
        <td><img src="http://pngimg.com/upload/car_logo_PNG1639.png" height="50px" width="50px"></td>
        </tr>

    {% endfor %}
       </tbody>
     </table>
  </div>
{% endblock %}
